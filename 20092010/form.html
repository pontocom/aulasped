       <script language="javascript">
            function validaDados()
            {
                var l = document.getElementById("login").value;
                var p = document.getElementById("password").value;

                if(l.length == 0 || p.length==0)
                    {
                        alert('Tamanhos inv√°lidos!!!');
                    }
                    else {
                        document.getElementById("loginform").submit();
                    }

            }
       </script>

        <form action="login.php" method="POST" id="loginform">
        <table border="2" bgcolor="#aaaaaa" align="center">

                <td>Login: </td>
                <td><input type="text" name="login" id="login"></td>
            </tr>
            <tr>
                <td class="required">Password: </td>
                <td><input type="password" size="" name="password" id="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Login" onclick="javascript:validaDados()"></td>
            </tr>
        </table>
    </form>
